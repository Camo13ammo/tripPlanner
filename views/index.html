{% extends 'layout.html' %}

{% block content %}
<div class="row" id="dropdown">
	<div class='col-lg-4'>
		<label for='selectHotel'>Select a Hotel</label>
		<select name="selectHotel">
		{% for hotel in hotels %}
	 		<option value="{{ hotel._id.toString() }}">{{ hotel.name }}</option> 
		{% endfor %}
		</select>
	</div>

	<div class='col-lg-4'>
		<label for='selectRestaurant'>Select a Restaurant</label>
		<select name="selectRestaurant">
		{% for restaurant in restaurants %}
	 		<option value="{{ restaurant._id.toString() }}">{{ restaurant.name }}</option> 
		{% endfor %}
		</select>
	</div>

	<div class='col-lg-4'>
		<label for='selectActivity'>Select an Activity</label>
		<select name="selectActivity">
		{% for activity in activities %}
	 		<option value="{{ activity._id.toString() }}">{{ activity.name }}</option> 
		{% endfor %}
		</select>
	</div>
</div>
{% endblock %}
